<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-heading">
            <p>JavaScript based Calculator</p>
        </div>
        <div class="calc-display">
            <div id="calc-operation">1234 + 567 </div>
            <div id="calc-output"><span>=</span>1333</div>
        </div>
        <div class="calc-buttons-rows">
            <button id="ac"         class="ac">AC                </button>
            <button id="plus-minus" class="opt">&#43;&#47;&#8722;</button>
            <button id="percent"    class="opt">&#37;            </button>
            <button id="div"    class="opt">&#247;  </button>
            <button id="seven"  class="num">7       </button>
            <button id="eight"  class="num">8       </button>
            <button id="nine"   class="num">9       </button>
            <button id="multi"  class="opt">&#215;  </button>
            <button id="four"   class="num">4       </button>
            <button id="five"   class="num">5       </button>
            <button id="six"    class="num">6       </button>
            <button id="minus"  class="opt">&#8722; </button>
            <button id="one"    class="num">1       </button>
            <button id="two"    class="num">2       </button>
            <button id="three"  class="num">3       </button>
            <button id="plus"   class="opt">&#43;   </button>
            <button id="zero"   class="num">0       </button>
            <button id="dot"    class="num"> .      </button>
            <button id="erase"  class="opt">&#9003; </button>
            <button id="equals" class="opt">&#61;   </button>
        </div>
    </div>
</body>
</html>
